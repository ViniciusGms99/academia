{% extends 'base.html' %}
{% block title %}Editar Aluno{% endblock %}

{% block content %}
<h1 class="titulo-centralizado"><i class="fas fa-user-edit"></i> Editar Aluno</h1>

<div class="card form-card">
    <form method="POST">
        <label>Nome Completo:</label>
        <input type="text" name="nome" value="{{ aluno['nome'] }}" required>

        <label>Data de Nascimento:</label>
        <input type="date" name="nascimento" value="{{ aluno['data_nascimento'] }}" required>

        <label>Telefone:</label>
        <input type="text" name="telefone" value="{{ aluno['telefone'] }}">

        <label>Modalidade:</label>
        <input type="text" name="modalidade" value="{{ aluno['modalidade'] }}" required>

        <label>Sexo:</label>
        <select name="sexo">
            <option value="Masculino" {% if aluno['sexo'] == 'Masculino' %}selected{% endif %}>Masculino</option>
            <option value="Feminino" {% if aluno['sexo'] == 'Feminino' %}selected{% endif %}>Feminino</option>
            <option value="Outro" {% if aluno['sexo'] == 'Outro' %}selected{% endif %}>Outro</option>
        </select>
        
        <label>Status:</label>
        <select name="ativo">
            <option value="1" {% if aluno['ativo'] == 1 %}selected{% endif %}>Ativo</option>
            <option value="0" {% if aluno['ativo'] == 0 %}selected{% endif %}>Inativo</option>
        </select>

        <label>Observações:</label>
        <textarea name="observacoes">{{ aluno['observacoes'] }}</textarea>

        <div class="text-center">
            <button type="submit" class="btn"><i class="fas fa-save"></i> Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
